import:
  - themes/alacritty/catppuccin/catppuccin-mocha.yml
# env:
#   TERM: alacritty
window:
  decorations: full
class:
  instance: Alacritty
  general: Alacritty
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
  size: 12.0

scale_with_dpi: true

cursor:
  style:
    shape: Underline
    blinking: On

vi_mode_style: Block
unfocused_hollow: true

mouse:
  mouse_bindings:
    - { mouse: Right, action: ExpandSelection }
    - { mouse: Middle, mode: ~Vi, action: PasteSelection }
